{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<html>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2">{% trans "Estado Subasta" %}</h1>
				<hr class="mt-0 mb-4">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Codigo</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.Pasaje_A_Sub.Codigo }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Destino</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.Pasaje_A_Sub.Destino }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Valor</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.Pasaje_A_Sub.Valor }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Hora Inicio</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.HoraI_Subasta }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Hora Termino</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.HoraF_Subasta }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Valor Actual</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.ValorSubastaActualizado }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Nombre Oferta Actual</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.Ultima_Puja.nombre }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-4 col-lg-2">        
			</div>
		</div>
	</body>
	</html>
	{% endblock %}
