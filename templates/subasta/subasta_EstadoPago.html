{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<html>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2" align="center">{% trans "Estado Del Pago" %}</h1>
				<hr class="mt-0 mb-4">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Tiempo Restante</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ TiempoRestante }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">Nombre Ganador</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.Ultima_Puja.nombre }}" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">{% trans "Código" %}</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="{{ Subasta.Pasaje_A_Sub.Codigo }}" disabled>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-8">
				<div class="form-group">
					<label for="exampleInputPassword1">{% trans "Método de pago" %}</label>
					<input class="form-control" id="exampleInputPassword1" placeholder="Valor Subasta Actual" value="Debito" disabled>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-4 col-lg-2">        
				<a class="btn btn-primary btn-block" href="/subasta/EstadoRecibo/{{ Subasta.pk }}/" role="button">{% trans "Pagado" %}</a>
			</div>
		</div>
	</body>
	</html>
	{% endblock %}
