{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<body>

<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                {{ language.name_local }} ({{ language.code }})
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="{% trans 'Ir' %}" />
</form>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-2" align="center">{% trans "Iniciar sesión" %}</h1>
        <hr class="mt-0 mb-4">

        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="row justify-content-center mt-2">
            <div class="col-md-4 col-lg-2">        
              <button type="submit" class="btn btn-primary">{% trans "Iniciar sesión" %}</button>
              
            </div>
          </div>
          <div class="row justify-content-center mt-2">
            <div class="col-md-4 col-lg-2">        
              <a class="btn btn-success" href="{% url 'signup' %}" role="button">{% trans "Registrarse" %}</a>
            </div>
          </div>


        </form> 
      </div>
    </div>
  </div>
</body>


{% endblock %}
