{% block content %}

{% load crispy_forms_tags %}


<form method="post">
   <h2>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
  </h2>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <h1 class="mt-2">Login</h1>

        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col">
            {% csrf_token %}
            {{ form.as_p }}
          </div>
        <div class="col-7">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <button class="btn btn-primary btn-xs mr-1" type="submit">Login</button>
          </div>
        <div class="col">
        </div>
      </div>
    </div>
  </body>
</form>


{% endblock %}
