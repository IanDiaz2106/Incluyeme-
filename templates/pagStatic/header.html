<header class="header">


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				{% if user.is_authenticated %}
				Hola {{ user.username }}!
				<a href="{% url 'logout' %}" class="header-link">Log-Out</a>
				{% else %}
				<div class="header-text">Login:</div>
				<a href="{% url 'login' %}" class="header-link">Login</a>
				<a href="{% url 'signup' %}" class="header-link">Registro</a>
				{% endif %}
				
			</div>
		</div>
	</div>

</header>
{% block content %}
{% endblock %}
