{% block content %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load qr_code %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<html>
<body>

 	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2", align="center">{% trans "Su pasaje está siendo generado:" %}</h1>
				<hr class="mt-0 mb-4">
			</div>
		</div>
		<div class="row justify-content-center">
			<div>
                <h1 align="center">
				{% qr_from_text  QRString   size="s" image_format="png" %}
                    <td class="text-center"><a class="btn btn-primary btn-block" href="{% url 'profile' %}" role="button">{% trans "Volver atrás" %}</a></td>
                    <td class="text-center"><a id="button_download" class="btn btn-primary btn-block" href="" role="button">{% trans "Descargar QR" %}</a></td>
                </h1>
			</div>
		</div>
	</div>
 
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
          $(document).ready(function(){
          	var imgsrc = document.getElementsByTagName("img")[0].src;
          	document.getElementById("button_download").href=imgsrc;
          	$("#button_download").attr("download", "QR");
          });
  </script>  
 </body>
</html>
{% endblock %}
