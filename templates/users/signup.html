{% extends 'pagStatic/header.html' %}

{% load crispy_forms_tags %}
{% block content %}
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2">Registro</h1>
				<hr class="mt-0 mb-4">

				<form method="post" novalidate>
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-success">Registrarse</button>
				</form>	
			</div>
		</div>
	</div>
</body>
{% endblock %}
